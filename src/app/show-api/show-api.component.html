<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <div class="dropdown">
                <div class="dropdown-menu" data-toggle="dropdown" aria-expanded="false"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
            </div><button class="btn btn-primary" type="button">Dropdown </button>
        </div><!-- Start: Table With Search -->
        <div class="col-md-12 search-table-col">
            <div class="form-group pull-right col-lg-4"><input type="text" class="search form-control" placeholder="Search by typing here.."></div><span class="counter pull-right"></span>
            <div class="table-responsive table-bordered table table-hover table-bordered results">
                <table class="table table-bordered table-hover">
                    <thead class="bill-header cs">
                        <tr>
                            <th id="trs-hd" class="col-lg-1">IFSC Code</th>
                            <th id="trs-hd" class="col-lg-1">Bank_id</th>
                            <th id="trs-hd" class="col-lg-1">Branch</th>
                            <th id="trs-hd" class="col-lg-3">Address</th>
                            <th id="trs-hd" class="col-lg-2">City</th>
                            <th id="trs-hd" class="col-lg-1">District</th>
                            <th id="trs-hd" class="col-lg-2">State</th>
                            <th id="trs-hd" class="col-lg-1">Favourite</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="warning no-result">
                            <td colspan="12"><i class="fa fa-warning"></i>&nbsp; No Result !!!</td>
                        </tr>
                        <tr *ngFor="let e of bank_list;"> 
                            <td>{{ e.ifsc }}</td> 
                            <td>{{ e.bank_id }}</td> 
                            <td>{{ e.branch }}</td> 
                            <td>{{ e.address }}</td> 
                            <td>{{ e.city }}</td> 
                            <td>{{ e.district }}</td> 
                            <td>{{ e.state }}</td> 
                            <td><button class="btn btn-success" style="margin-left: 5px;" type="submit"><i class="fa fa-check" style="font-size: 15px;"></i></button></td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div><!-- End: Table With Search -->
    </div>
</div>
